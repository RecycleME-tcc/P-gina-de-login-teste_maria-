<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recycle Me</title>

    <!-- Estilos (CSS) -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #F3EEE8;
            display: flex;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            align-items: center;
        }

        header .font-extrabold {
            font-size: 14px;
            line-height: 18px;
            letter-spacing: 0.02em;
            color: black;
        }

        nav {
            display: flex;
            gap: 1rem;
        }

        nav a {
            text-decoration: none;
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            opacity: 0.8;
        }

        nav a.home {
            background-color: #B0F2A1;
            color: black;
            text-decoration: none;

        }

        nav a.active {
            background-color: black;
            color: white;
            text-decoration: none;

        }

        nav a:not(.active):not(.home) {
            background-color: black;
            color: white;
        }

        .fa-user-circle {
            font-size: 1.25rem;
            color: black;
        }

        main {
            display: flex;
            justify-content: center;
            margin-top: 2.5rem;
            padding: 0 1.5rem;
        }

        .carrousel {
            background-color: #B0F2A1;
            border: 1px solid black;
            border-radius: 1.25rem;
            width: 1000px;
            max-width: 1500px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carrousel h2 {
            font-weight: 800;
            font-size: 18px;
            line-height: 23px;
            letter-spacing: 0.02em;
            color: black;
        }
        
    </style>

    <!-- Scripts (JavaScript) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Função JavaScript pode ser adicionada aqui futuramente
        });
    </script>
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <div class="font-extrabold">RECYCLE.ME</div>
        <nav>
            <a href="#" class="home">Home</a>
            <a href="#" class="active">Mapa</a>
            <a href="#">Noticias</a>
            <a href="#">Cursos</a>
        </nav>
        <div>
            <i class="fas fa-user-circle"></i>
        </div>
    </header>

    <!-- Corpo Principal -->
    <main>
        <div class="carrousel">
            <h2>CARROSEL</h2>
        </div>
    </main>
</body>

</html>
