<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tela de Login com Onda Melhorada</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f2ece9;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 500px; /* AUMENTADO! */
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      transition: 0.6s ease-in-out;
    }

    .wave {
      width: 100%;
      height: 160px;
      overflow: hidden;
    }

    svg {
      display: block;
      width: 100%;
      height: 100%;
    }

    .form-box {
      padding: 30px;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-box .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      margin-bottom: 10px;
    }

    .form-box .options label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .form-box .options a {
      color: #3c8ed9;
      text-decoration: none;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      background-color: #2e2e2e;
      color: white;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .form-box p {
      text-align: center;
      font-size: 13px;
      margin-top: 15px;
    }

    .form-box p span {
      color: #4db869;
      cursor: pointer;
      font-weight: bold;
    }

    .form-login,
    .form-cadastro {
      display: none;
    }

    .container.login .form-login,
    .container.cadastro .form-cadastro {
      display: block;
    }

    /* animação SVG */
    svg path {
      transition: d 1s ease-in-out;
    }
  </style>
</head>
<body>

<div class="container login" id="container">
  <div class="wave">
    <svg viewBox="0 0 500 160" preserveAspectRatio="none">
      <path id="wavePath" d="M0,0 C150,120 350,0 500,100 L500,0 L0,0 Z" fill="#4db869"></path>
    </svg>
  </div>

  <!-- Formulário de Login -->
  <div class="form-box form-login">
    <h2>Seja bem-vindo!</h2>
    <input type="email" placeholder="Digite seu email">
    <input type="password" placeholder="Digite sua senha">
    <div class="options">
      <label><input type="checkbox"> Sempre me lembrar</label>
      <a href="#">Esqueci minha senha</a>
    </div>
    <button>Login</button>
    <p>Não tem uma conta? <span onclick="mudarTela('cadastro')">Cadastrar</span></p>
  </div>

  <!-- Formulário de Cadastro -->
  <div class="form-box form-cadastro">
    <h2>Crie sua conta!</h2>
    <input type="text" placeholder="Nome completo">
    <input type="email" placeholder="Digite seu email">
    <input type="password" placeholder="Crie uma senha">
    <button>Cadastrar</button>
    <p>Já tem uma conta? <span onclick="mudarTela('login')">Login</span></p>
  </div>
</div>

<script>
  const container = document.getElementById("container");
  const wave = document.getElementById("wavePath");

  const paths = {
    login: "M0,0 C150,120 350,0 500,100 L500,0 L0,0 Z",
    cadastro: "M0,160 C150,40 350,200 500,100 L500,0 L0,0 Z"
  };

  function mudarTela(tela) {
    container.className = "container " + tela;
    wave.setAttribute("d", paths[tela]);
  }
</script>

</body>
</html>
